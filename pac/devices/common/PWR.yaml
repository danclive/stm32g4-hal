        fields:
          WUF1:
            name: WUF1
            description: Wakeup flag 1 This bit is set when a wakeup event is detected on wakeup pin, WKUP1. It is cleared by writing 1 in the CWUF1 bit of the PWR_SCR register.
            bitOffset: 0
            bitWidth: 1
            access: read-only
          WUF2:
            name: WUF2
