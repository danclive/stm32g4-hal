        description: Power control register 4
        addressOffset: 12
        size: 32
        resetValue: 0
        resetMask: 4294967295
        fields:
          WP1:
            name: WP1
            description: Wakeup pin WKUP1 polarity This bit defines the polarity used for an event detection on external wake-up pin, WKUP1
            bitOffset: 0
