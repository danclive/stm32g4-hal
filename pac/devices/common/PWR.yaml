  PWR:
    name: PWR
    description: Power control
    groupName: PWR
    baseAddress: 1073770496
    addressBlock:
      offset: 0
      size: 1024
      usage: registers
    registers:
      PWR_CR1:
        name: PWR_CR1
        displayName: PWR_CR1
        description: Power control register 1
        addressOffset: 0
        size: 32
        resetValue: 512
        resetMask: 4294967295
        fields:
          LPMS:
            name: LPMS
            description: 'Low-power mode selection These bits select the low-power mode entered when CPU enters the deepsleep mode. 1xx: Shutdown mode Note: In Standby mode, SRAM2 can be preserved or not, depending on RRS bit configuration in PWR_CR3.'
            bitOffset: 0
            bitWidth: 3
            access: read-write
          FPD_STOP:
            name: FPD_STOP
            description: FPD_STOP
            bitOffset: 3
            bitWidth: 1
            access: read-write
          DBP:
            name: DBP
            description: Disable backup domain write protection In reset state, the RTC and backup registers are protected against parasitic write access. This bit must be set to enable write access to these registers.
            bitOffset: 8
            bitWidth: 1
            access: read-write
          VOS:
            name: VOS
            description: Voltage scaling range selection
            bitOffset: 9
            bitWidth: 2
            access: read-write
          LPR:
            name: LPR
            description: Low-power run When this bit is set, the regulator is switched from main mode (MR) to low-power mode (LPR).
            bitOffset: 14
            bitWidth: 1
            access: read-write
      PWR_CR2:
        name: PWR_CR2
        displayName: PWR_CR2
        description: Power control register 2
        addressOffset: 4
        size: 32
        resetValue: 0
        resetMask: 4294967295
        fields:
          PVDE:
            name: PVDE
            description: 'Programmable voltage detector enable Note: This bit is write-protected when the PVDL bit is set in the SYSCFG_CFGR2 register. The protection can be reset only by a system reset.'
            bitOffset: 0
            bitWidth: 1
            access: read-write
          PVDLS:
            name: PVDLS
            description: 'Programmable voltage detector level selection. These bits select the PVD falling threshold: Note: These bits are write-protected when the PVDL bit is set in the SYSCFG_CFGR2 register. The protection can be reset only by a system reset.'
            bitOffset: 1
            bitWidth: 3
            access: read-write
          PVMEN1:
            name: PVMEN1
            description: 'Peripheral voltage monitoring 3 enable: V<sub>DDA</sub> vs. ADC/COMP min voltage 1.62V'
            bitOffset: 6
            bitWidth: 1
            access: read-write
          PVMEN2:
            name: PVMEN2
            description: 'Peripheral voltage monitoring 4 enable: V<sub>DDA</sub> vs. DAC 1MSPS /DAC 15MSPS min voltage.'
            bitOffset: 7
            bitWidth: 1
            access: read-write
      PWR_CR3:
        name: PWR_CR3
        displayName: PWR_CR3
        description: Power control register 3
        addressOffset: 8
        size: 32
        resetValue: 32768
        resetMask: 4294967295
        fields:
          EWUP1:
            name: EWUP1
            description: Enable Wakeup pin WKUP1 When this bit is set, the external wakeup pin WKUP1 is enabled and triggers a wakeup from Standby or Shutdown event when a rising or a falling edge occurs. The active edge is configured via the WP1 bit in the PWR_CR4 register.
            bitOffset: 0
            bitWidth: 1
            access: read-write
          EWUP2:
            name: EWUP2
            description: Enable Wakeup pin WKUP2 When this bit is set, the external wakeup pin WKUP2 is enabled and triggers a wakeup from Standby or Shutdown event when a rising or a falling edge occurs. The active edge is configured via the WP2 bit in the PWR_CR4 register.
            bitOffset: 1
            bitWidth: 1
            access: read-write
          EWUP3:
            name: EWUP3
            description: Enable Wakeup pin WKUP3 When this bit is set, the external wakeup pin WKUP3 is enabled and triggers a wakeup from Standby or Shutdown event when a rising or a falling edge occurs. The active edge is configured via the WP3 bit in the PWR_CR4 register.
            bitOffset: 2
            bitWidth: 1
            access: read-write
          EWUP4:
            name: EWUP4
            description: Enable Wakeup pin WKUP4 When this bit is set, the external wakeup pin WKUP4 is enabled and triggers a wakeup from Standby or Shutdown event when a rising or a falling edge occurs. The active edge is configured via the WP4 bit in the PWR_CR4 register.
            bitOffset: 3
            bitWidth: 1
            access: read-write
          EWUP5:
            name: EWUP5
            description: Enable Wakeup pin WKUP5 When this bit is set, the external wakeup pin WKUP5 is enabled and triggers a wakeup from Standby or Shutdown event when a rising or a falling edge occurs.The active edge is configured via the WP5 bit in the PWR_CR4 register.
            bitOffset: 4
            bitWidth: 1
            access: read-write
          RRS:
            name: RRS
            description: SRAM2 retention in Standby mode
            bitOffset: 8
            bitWidth: 1
            access: read-write
          APC:
            name: APC
            description: Apply pull-up and pull-down configuration When this bit is set, the I/O pull-up and pull-down configurations defined in the PWR_PUCRx and PWR_PDCRx registers are applied. When this bit is cleared, the PWR_PUCRx and PWR_PDCRx registers are not applied to the I/Os.
            bitOffset: 10
            bitWidth: 1
            access: read-write
          UCPD1_STDBY:
            name: UCPD1_STDBY
            description: UCPD1_STDBY USB Type-C and Power Delivery standby mode.
            bitOffset: 13
            bitWidth: 1
            access: read-write
          UCPD1_DBDIS:
            name: UCPD1_DBDIS
            description: USB Type-C and Power Delivery Dead Battery disable. After exiting reset, the USB Type-C dead battery behavior is enabled, which may have a pull-down effect on CC1 and CC2 pins. It is recommended to disable it in all cases, either to stop this pull-down or to hand over control to the UCPD1 (which should therefore be initialized before doing the disable).
            bitOffset: 14
            bitWidth: 1
            access: read-write
          EIWUL:
            name: EIWUL
            description: Enable internal wakeup line
            bitOffset: 15
            bitWidth: 1
            access: read-write
      PWR_CR4:
