          WUF4:
            name: WUF4
            description: Wakeup flag 4 This bit is set when a wakeup event is detected on wakeup pin,WKUP4. It is cleared by writing 1 in the CWUF4 bit of the PWR_SCR register.
            bitOffset: 3
            bitWidth: 1
            access: read-only
          WUF5:
            name: WUF5
            description: Wakeup flag 5 This bit is set when a wakeup event is detected on wakeup pin, WKUP5. It is cleared by writing 1 in the CWUF5 bit of the PWR_SCR register.
            bitOffset: 4
            bitWidth: 1
            access: read-only
          SBF:
            name: SBF
            description: Standby flag This bit is set by hardware when the device enters the Standby mode and is cleared by setting the CSBF bit in the PWR_SCR register, or by a power-on reset. It is not cleared by the system reset.
            bitOffset: 8
            bitWidth: 1
            access: read-only
          WUFI:
            name: WUFI
            description: Wakeup flag internal This bit is set when a wakeup is detected on the internal wakeup line. It is cleared when all internal wakeup sources are cleared.
            bitOffset: 15
            bitWidth: 1
            access: read-only
      PWR_SR2:
        name: PWR_SR2
        displayName: PWR_SR2
        description: Power status register 2
        addressOffset: 20
        size: 32
        resetValue: 0
        resetMask: 4294967295
        fields:
          REGLPS:
            name: REGLPS
            description: Low-power regulator started This bit provides the information whether the low-power regulator is ready after a power-on reset or a Standby/Shutdown. If the Standby mode is entered while REGLPS bit is still cleared, the wakeup from Standby mode time may be increased.
            bitOffset: 8
            bitWidth: 1
            access: read-only
          REGLPF:
            name: REGLPF
            description: Low-power regulator flag This bit is set by hardware when the MCU is in Low-power run mode. When the MCU exits the Low-power run mode, this bit remains at 1 until the regulator is ready in main mode. A polling on this bit must be done before increasing the product frequency. This bit is cleared by hardware when the regulator is ready.
            bitOffset: 9
            bitWidth: 1
            access: read-only
          VOSF:
            name: VOSF
            description: Voltage scaling flag A delay is required for the internal regulator to be ready after the voltage scaling has been changed. VOSF indicates that the regulator reached the voltage level defined with VOS bits of the PWR_CR1 register.
            bitOffset: 10
            bitWidth: 1
            access: read-only
          PVDO:
            name: PVDO
            description: Programmable voltage detector output
            bitOffset: 11
            bitWidth: 1
            access: read-only
          PVMO1:
            name: PVMO1
            description: 'Peripheral voltage monitoring output: V<sub>DDA</sub> vs. 1.62 V Note: PVMO1 is cleared when PVM1 is disabled (PVME = 0). After enabling PVM1, the PVM1 output is valid after the PVM1 wakeup time.'
            bitOffset: 14
            bitWidth: 1
            access: read-only
          PVMO2:
            name: PVMO2
            description: 'Peripheral voltage monitoring output: V<sub>DDA</sub> vs. 1.8 V Note: PVMO2 is cleared when PVM2 is disabled (PVME = 0). After enabling PVM2, the PVM2 output is valid after the PVM2 wakeup time.'
